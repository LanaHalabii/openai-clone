<!DOCTYPE html>
<html>
    <head>
        <title>OpenAi Clone</title>
        <link href="OpenAi.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    </head>
    <body>
        <div class="topnav">
            <a class="logo" href="#home">OpenAI</a>
            <a href="#research" class="topnavel">Research</a>
            <a href="#products" class="topnavel">Products</a>
            <a href="#safety" class="topnavel">Safety</a>
            <a href="#company" class="topnavel">Company</a>
            <a href="#" id="search"><i class="fa fa-fw fa-search"></i> </a>
        </div>

        <div class="slideshow-container">
            <div class="slides">
            <div class="slide">
                <img src="christmastree_img.png" alt="Image 1">
                <div class="slide-text">12 Days of OpenAI</div>
                <button class="slide-button">Learn More</button>
            </div>
            <div class="slide"><img src="space_img.png" alt="Image 2"></div>
            <div class="slide"><img src="askchatgpt.png" alt="Image 3"></div>
            <div class="slide"><img src="yellowbck.png" alt="Image 4"></div>
            <div class="slide"><img src="pinkbck.png" alt="Image 5"></div>
            </div>
        </div>
        <div class="dots">
            <div class="dot" onclick="currentSlide(0)"></div>
            <div class="dot" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
        </div>


        <div>
        <section class="new-section">
            <h2>Products</h2>
            <div class="arrows">
                <div class="arrow">&#60;</div> 
                <div class="arrow">&#62;</div> 
            </div>
        </section>

        <section>
            <div class="body-carousel">
            <div class="body-slide"><img src="space_img.png" alt="Image 2"></div>
            <div class="body-slide"><img src="askchatgpt.png" alt="Image 3"></div>
            <div class="body-slide"><img src="yellowbck.png" alt="Image 4"></div>
            <div class="body-slide"><img src="pinkbck.png" alt="Image 5"></div>
            </div>
            
        </section>
        </div>
    </body>
</html>
